<!DOCTYPE html>

<html>
<head>
<title>e-maille</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style/index.css" />
<script type="text/javascript" src="script/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.5.3/math.min.js"></script>
<script type="text/javascript" src="script/modernizr.js"></script>
<script type="text/javascript" src="script/color-polyfill.js"></script>
<script type="text/javascript" src="script/three.js"></script>
<script type="text/javascript" src="script/tool/brush.js"></script>
<script type="text/javascript" src="script/maille.js"></script>
</head>

<body>
	<canvas id="canvas" width="1080" height="720"></canvas>
	
	<div id="control-panel">
		Units: 
		<input id="units-in" type="radio" name="units" value="in" checked /><label for="units-in">in.</label>
		<input id="units-mm" type="radio" name="units" value="mm"><label for="units-mm">mm.</label>
		<br />
		
		<select id="weave"></select>
		<br />
		
		<div id="ring-div-div">
			<div class="ring-div">
				<select class="wire-gauge-system"></select><select class="wire-gauge"></select>
				<br />
				
				<div class="field-div"><label for="inner-diameter">ID: </label><input class="inner-diameter unit-field" type="number" value="1" min="0" step="0.001" /></div>
				
				<div class="field-div"><label for="aspect-ratio">AR: </label><input class="aspect-ratio" type="number" value="1" min="0" step="0.001" /></div>
			</div>
		</div>
		
		<input id="ring-color" type="color" value="#FFFFFF" />
		<br />
	</div>
</body>
</html>
