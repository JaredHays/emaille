<!DOCTYPE html>

<html>
<head>
<title>e-maille</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style/index.css" />
<script type="text/javascript" src="script/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.5.3/math.min.js"></script>
<script type="text/javascript" src="script/modernizr.js"></script>
<script type="text/javascript" src="script/color-polyfill.js"></script>
<script type="text/javascript" src="script/three.js"></script>
<script type="text/javascript" src="script/graphlib.js"></script>
<script type="text/javascript" src="script/parser.js"></script>
<script type="text/javascript" src="data/weave/weaves.js"></script>
<script type="text/javascript" src="script/tool/brush.js"></script>
<script type="text/javascript" src="script/tool/move.js"></script>
<script type="text/javascript" src="script/boundedSlider.js"></script>
<script type="text/javascript" src="script/maille.js"></script>
</head>

<body>
<div class="container">
	<div class="row">
		<canvas id="canvas" width="1080" height="720" class="ten columns"></canvas>
		
		<div id="control-panel" class="row two columns">
			<div id="top-control-div" class="row">
				Units: <br />
				<input id="units-in" class="two columns" type="radio" name="units" value="in" checked /><label for="units-in" class="one column">in.</label>
				<input id="units-mm" class="two columns" type="radio" name="units" value="mm"><label for="units-mm" class="one column">mm.</label>
				<br />
				
				<select id="weave"></select>
				<br />
			</div>
			
			<div id="tool-div">
				<button id="brush-button" class="tool-button" /></button>
				<button id="move-button" class="tool-button" /></button>
				<br />
				<input id="ring-color" type="color" value="#FFFFFF" />
				<br />
			</div>
			
			<div id="ring-div-div">
				<div class="ring-div">
					<input class="ring-enable" type="checkbox" checked />
					<input class="default-color" type="color" value="#DCDCDC" />
					<br />
					
					<select class="wire-gauge-system"></select><select class="wire-gauge"></select>
					<br />
					
					<div class="field-div"><label for="inner-diameter">ID: </label><input class="inner-diameter unit-field" type="range" value="1" min="0.01" max="2" step="0.01" required /><!-- <output class="inner-diameter-value"></output> --></div>
					
					<div class="field-div"><label for="aspect-ratio">AR: </label><input class="aspect-ratio" type="range" value="1" min="0" step="0.001" required /><!-- <output class="aspect-ratio-value"></output> --></div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="footer">
		<div>Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>. Licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
	</div>
</div>
</body>
</html>
